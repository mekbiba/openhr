<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Open Source Human Resources Management System</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/sb-admin.css" rel="stylesheet"/>
        <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/angular.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/employeeRouter.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body ng-app="root" ng-controller="testController">
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-building"></i>
                       OpenHR</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li>
                            <a href="#">
                            <i class="fa fa-dashboard"></i>
                            Dashboard
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i>
                                Employees
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">
                                        <i class="fa fa-table"></i>
                                        List
                                    </a>
                                </li>
                                <li><a href="#">
                                        <i class="fa fa-plus"></i>
                                        Add New
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right navbar-user">
                        <li class="dropdown user-dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-gear"></i>
                                        Settings
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-sign-out fa-fw"></i>
                                        Log Out
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
            <div id="page-wrapper">   
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            
                        </div>     
                    </div>
                </div>             
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                Employee List
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Birth Date</th>
                                                <th>Sex</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="emp in employees">
                                                <td>{{ emp.employeeId }}</td>
                                                <td>{{ emp.firstname }}</td>
                                                <td>{{ emp.lastname }}</td>
                                                <td>{{ emp.birthdate | date : "MMM/dd/yyyy" }}</td>
                                                <td>{{ emp.sex }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
